<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">
          <i class="fas fa-mosque"></i> Jumat Berkah
        </a>
        <ul class="nav-links">
          <!-- <li>
            <a
              href="profile/profile.html"
              class="navbar-button profile-btn"
              style="display: none"
            >
              <i class="fas fa-user"></i> Profile
            </a>
          </li> -->
          <li>
            <a href="auth/login.html" class="navbar-button login-btn">
              <i class="fas fa-sign-in-alt"></i> Login Admin
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <section class="welcome-section">
        <div class="container">
          <h1><i class="fas fa-mosque"></i> Daftar Masjid</h1>
          <p>Temukan masjid terdekat untuk ibadah Jumat</p>
        </div>
      </section>

      <section class="waktu-sholat-section">
        <div class="container">
            <div id="waktu-sholat-container">
                <div class="pengingat-sholat">
                    Pengingat: Waktu sholat akan segera tiba!
                </div>
                <span id="waktu-subuh" class="pengingat-sholat-id">Subuh: -</span>
                <span id="waktu-dzuhur" class="pengingat-sholat-id">Dzuhur: -</span>
                <span id="waktu-ashar" class="pengingat-sholat-id">Ashar: -</span>
                <span id="waktu-maghrib" class="pengingat-sholat-id">Maghrib: -</span>
                <span id="waktu-isya" class="pengingat-sholat-id">Isya: -</span>
            </div>
    

      <section class="search-section">
        <div class="container">
          <div class="search-container">
            <div class="search-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                id="search-bar"
                placeholder="Cari masjid..."
                autocomplete="off"
              />
            </div>
            <button id="search-button" class="navbar-button">
              <i class="fas fa-search"></i> Cari
            </button>
          </div>
        </div>
      </section>

      <section class="masjid-section">
        <div class="container">
          <div
            id="loading-spinner"
            class="loading-spinner"
            style="display: none"
          >
            <i class="fas fa-spinner fa-spin"></i> Memuat data...
          </div>
          <div id="masjid-list" class="masjid-grid"></div>
        </div>
      </section>

      <div id="masjid-details" class="masjid-details">
        <div class="details-content">
          <button class="close-details">&times;</button>
          <div class="details-body"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Jumat Berkah. All rights reserved.</p>
        <div class="social-links">
          <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js/index.js"></script>
  </body>
</html>
